<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Bagian 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Javascript</h1>
      <hr />

      <button onclick="tampilkanHasil()">Cek hasil</button>

      <div id="wrap"></div>
    </div>
    <!-- tag Javascript -->
    <script>
      // tipe Data Array
      //   let kotak = ["yusuf", "deni", "daudi"];
      //   //   ubah nilai array
      //   kotak[0] = "halo";
      //   kotak[3] = "yusuf";

      // Method array
      // sort,reverse,concat,length, join("separator")
      let myFriends = ["deni", "daudi", "jalal", "arwanto", "abbi", "abdul", "zulfikar", "muhamad"];
      let myFriends2 = ["anisyah", "miftah", "dinia"];
      let myFriends3 = ["ariel", "tisa"];

      const totalMyFriends = myFriends.concat(myFriends2, myFriends3);

      // cek lewat button
      function tampilkanHasil() {
        document.getElementById("wrap").innerHTML = totalMyFriends.join(" | ");
      }
    </script>
    <!-- akhir tag Javascript -->
  </body>
</html>
