<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript - Bagian 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Javascript</h1>
      <hr />

      <button onclick="tampilkanHasil()">Cek hasil</button>

      <div id="wrap"></div>
    </div>
    <!-- tag Javascript -->
    <script>
      let kotak = ["yusuf", "deni", "daudi"];
      //   ubah nilai array
      kotak[0] = "halo";
      kotak[3] = "yusuf";

      // cek lewat button
      function tampilkanHasil() {
        document.getElementById("wrap").innerHTML = kotak;
      }
    </script>
    <!-- akhir tag Javascript -->
  </body>
</html>
