<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Javascript</h1>
      <hr />
      <div id="wrap"></div>

      <!--Tag untuk Javascript  -->
      <script>
        // Deklarasi Variable
        // ------------------
        // Nama dimulai dengan huruf atau $ atau _
        // Nama Boleh mengandung huruf,angka,underscore,dan $ dollar
        //Nama itu case sensitive
        // Ada 'reserved word' yang tidak boleh dipakai
        // =========================================================

        // tipe-data string
        // perlu tanda kutip
        var text = "Hai";
        var text2 = " Yusuf";

        text2 = " World";
        text2 = " Deni";
        // jika variable diubah nilainya beberapa kali, maka yang terakhir yang diambil

        var ucapan = text + text2;

        // tipe-data number/angka
        var angka = 9301;
        var angka2 = 88;

        // operator matematika +, * , /, - , %(sisa bagi)

        var angka_baru = angka + angka2;

        angka_baru += angka; // ini sama dengan angka_baru = angka_baru + angka;

        // angka_baru++; //increment (menjumlahkan dengan 1)
        // angka_baru--; //decremet (mengurangi dengan 1);

        /* 1. Memilih id wrap
         2. Metode innerHTML = nulis konten
         */
        document.getElementById("wrap").innerHTML = angka_baru;
      </script>
    </div>
  </body>
</html>
