<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Javascript</h1>
      <hr />
      <div id="wrap"></div>

      <!--Tag untuk Javascript  -->
      <script>
        // Deklarasi Variable
        // ------------------
        // Nama dimulai dengan huruf atau $ atau _
        // Nama Boleh mengandung huruf,angka,underscore,dan $ dollar
        //Nama itu case sensitive
        // Ada 'reserved word' yang tidak boleh dipakai

        // tipe-data string
        // perlu tanda kutip
        var text = "Hai";

        /* 1. Memilih id wrap  
         2. Metode innerHTML = nulis konten
         */
        document.getElementById("wrap").innerHTML = text;
      </script>
    </div>
  </body>
</html>
