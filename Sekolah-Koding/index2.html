<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Belajar Javascript</h1>
      <hr />

      <div id="wrap"></div>
    </div>
    <!-- tag Javascript -->
    <script>
      //Function / Fungsi

      // Menuliskan fungsi

      function printText() {
        let name = prompt("Siapa nama anda : ");
        document.getElementById("wrap").innerHTML = `Hallo ${name} semangat ya belajarnya`;
      }
      //   memanggil Funsi
      printText();
    </script>
    <!-- akhir tag Javascript -->
  </body>
</html>
